.rack {
   position: relative;
}

.progress {
    position: relative;
    height: 16px;
    width: 136px;
    font: 12px "Lucida Grande", Tahoma, Verdana, sans-serif;
    color: #000000;
    padding: 4px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 6px;
    -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
}

.progress-label {
    position: absolute;
    padding: 1px 4px;
    z-index: 2;
}

.progress-bar {
    position: absolute;
    height: 16px;
    max-width: 136px;
    border-radius: 4px;
    background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: -moz-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: -o-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    -webkit-transition: 0.4s linear;
    -moz-transition: 0.4s linear;
    -o-transition: 0.4s linear;
    transition: 0.4s linear;
    -webkit-transition-property: width, background-color;
    -moz-transition-property: width, background-color;
    -o-transition-property: width, background-color;
    transition-property: width, background-color;
    -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
}

.label {
    position: relative;
    height: 16px;
    width: 136px;
    font: 12px "Lucida Grande", Tahoma, Verdana, sans-serif;
    color: #000000;
    padding: 4px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 6px;
    -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
}

.label-inner {
    position: absolute;
    padding: 1px 4px;
    z-index: 2;
}

.label-bar {
    position: absolute;
    height: 16px;
    max-width: 136px;
    border-radius: 4px;
    background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: -moz-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: -o-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
    -webkit-transition: 0.4s linear;
    -moz-transition: 0.4s linear;
    -o-transition: 0.4s linear;
    transition: 0.4s linear;
    -webkit-transition-property: width, background-color;
    -moz-transition-property: width, background-color;
    -o-transition-property: width, background-color;
    transition-property: width, background-color;
    -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
}

.tooltip {

}


.tooltip .tooltiptext {
  visibility: hidden;
  display: block;
  width: max-content;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 5px;
  white-space: nowrap;
  position: relative;
  top: 0px;
  left: 0px;
  z-index: 4;
}

.tooltip .jobtooltip {
  visibility: hidden;
  display: block;
  position: relative;
  top: 0px;
  left: 0px;
  z-index: 4;
}


.tooltip:hover .tooltiptext {
  visibility: visible;
}

.tooltip:hover .jobtooltip {
  visibility: visible;
}

.tooltiptable {
   background-color: #ffffcc;
   color:#000;
   border: 3px solid #303030;
   border-collapse: collapse;
   border-radius: 6px;   
}

.tooltiptable tr {
   border: 1px solid #c85;
   border-collapse: collapse;
}


.tooltiptable tr.completing:nth-child(even) {background: #90c0f6}
.tooltiptable tr.completing:nth-child(odd) {background: #70a0f6}

.tooltiptable tr:nth-child(even) {background: #ffffcc}
.tooltiptable tr:nth-child(odd) {background: #ffe0b0}

.tooltiptable td {
   white-space: nowrap;
   padding: 2px 6px;
   font: 14px "Lucida Grande", Tahoma, Verdana, sans-serif;
   border: 1px solid #c85;
   border-collapse: collapse;
}

   white-space: nowrap;
   padding: 2px 6px;
   font: 14px "Lucida Grande", Tahoma, Verdana, sans-serif;
   font-weight: bold;
   background-color: #f2b01e;
   border: 1px solid #c85;
   border-collapse: collapse;
}

   border-collapse: collapse;
}

.completedtable tr:nth-child(even) {background: #ffffcc}
.completedtable tr:nth-child(odd) {background: #ffe0b0}
.completedtable td:nth-last-child(2){background: #90c0f6 }
.completedtable td:nth-last-child(1){background: #70a0f6; font-weight:bold; padding-left: 16px;}
.completedtable tr:last-child {background: #70a0f6 !important;}

.completedtable td {
   width: 174px; 
   white-space: nowrap;
   padding: 2px 10px;
   font: 14px "Lucida Grande", Tahoma, Verdana, sans-serif;
   border: 1px solid #333;
   border-collapse: collapse;
}

.completedtable th {
   white-space: nowrap;
   padding: 2px 6px;
   font: 14px "Lucida Grande", Tahoma, Verdana, sans-serif;
   font-weight: bold;
   background-color: #f2b01e;
   border: 1px solid #333;
   border-collapse: collapse;
}

.lastrow {
   margin-left:10px;
   font-weight:bold;
}

.collapsible {
  font: 16px sans-serif;
  color: #000000;
  background-color: #ccc;
  background-image: linear-gradient(#eee, #999);
  //background-image: linear-gradient(red, yellow);
  padding: 3px 6px;
  margin: 0px 10px;
  cursor: pointer;
  border: 1px solid black;
  border-radius: 8px;
  text-align: left;
  outline: none;
}

.collapsible:after {
  content: '\25BC';
  color: black;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\25B2";
}

.content {
  margin-top: 6px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

update_interval = 60; // seconds. Interval for refreshing the stats
update_timeout  = 120; // seconds. The script will complain if the stats are older than this

function updateStatus(){
   //console.log("update status");
   $.getJSON("slurm_stats.json?v="+Math.random(), function(data){parseResults(data)});
   setTimeout(updateStatus, update_interval*1000);
}

function parseResults(json) {
   if ('error' in json) {
        error = json['error'];
        const errorDiv = createErrorElement("ERROR: "+error);
        $("#nodes").replaceWith(errorDiv);
        $("#completed").hide();
        $("#pending").hide();
   } else {
     now = new Date();
     currentTime = now.getTime()/1000;
     time_since_refresh = currentTime - json.time;
     if (time_since_refresh > update_timeout) { // Number of seconds since last update
        const errorDiv = createErrorElement("ERROR: Slurm status is outdated. It has not been updated since: "+json.display_time);
        $("#nodes").replaceWith(errorDiv);               
        $("#completed").hide(); 
        $("#pending").hide();
     } else {
        nodelist = json.nodes;
        nodelist.sort(compareNodes);
        newNodes = createNodes(nodelist);
        $("#nodes").replaceWith(newNodes);
        lastUpdated = createLastUpdate(json.display_time);        
        $("#updated").replaceWith(lastUpdated);

        completedList = createCompletedList(json.completed, nodelist);
        completed_active = $("#completed_button").hasClass("active");
        $("#completed").replaceWith(completedList);
        $("#completed").show();
        if (completed_active) $("#completed_button").click();

        if ('pending' in json) {
            pendingList = createPendingList(json.pending);
            pending_active = $("#pending_button").hasClass("active");
            $("#pending").replaceWith(pendingList);
            $("#pending").show();
            if (pending_active) $("#pending_button").click();
        } else {
            $("#pending").hide();
        }           

     }
   }
}

// This function defines the sorting order of nodes based on Weight and names
function compareNodes(a,b) {
    if (a['weight'] !== b['weight']) {
       return a['weight'] - b['weight'];
    }
    return a['shortname'].localeCompare(b['shortname']);
}

function createNodes(nodes_list) {
    const nodesDiv = document.createElement("div");
    nodesDiv.setAttribute("id", "nodes");
    nodesDiv.style.display="flex";
    for (var i = 0; i < nodes_list.length; i++) {
        node = nodes_list[i];
        nodeElement = createNodeElement(node);
        nodesDiv.appendChild(nodeElement);
    }
    return nodesDiv;
}

function createNodeElement(node) {
    nodeDiv = document.createElement("div");
    nodeDiv.setAttribute("id", "node-"+node.shortname);
    nodeDiv.setAttribute("class", "server");
    state_color = "#ffffcc";
    if (node.state == "down" || node.state == "drained" || node.state == "drain" || node.state == "fail" || node.state == "failg") {state_color = "#f63a0f";}
    else if (node.state == "draining" || node.state == "drng") {state_color = "#f2b01e";}
    else if (node.state == "mix" || node.state == "mixed" || node.state == "alloc" || node.state == "allocated")  {state_color = "#86e01e";}
    else if (node.state == "comp" || node.state == "completing") {state_color = "#70a0f6";}
    node_name = createLabel("Node: "+node.shortname, "#ffffcc");
    node_state = createNetworkLabel("State: "+node.state, state_color, node.responding);
    responding_text = (node.responding)?"Node is responding":"Node is NOT responding";
    node_state_tooltip_text = (('reason' in node) && (node['reason']!='none'))?(node.state+" ("+node.reason+")"):(node.state);
    node_state_tooltip_text+= (" : "+responding_text);
    node_state_tooltip = createToolTipElement(node_state_tooltip_text);
    addToolTip(node_state,node_state_tooltip);    
    running_jobs = createLabel("Jobs: "+node.running_jobs, (node.running_jobs>0)?"#ffffcc":"#9c9c9c");
    jobs_tooltip = (node.running_jobs>0)?createJobsToolTip(node.jobs,"tool"):createToolTipElement("No running jobs");
    addToolTip(running_jobs,jobs_tooltip);
    cores_display = "Cores: "+node.cpus_used+" / "+node.cpus;
    cores_used = createProgressBar(cores_display,node.cpus_used,node.cpus);
    if (node.cpus_used>0) {
        cores_tooltip = createJobsToolTip(node.jobs,"cores");
        cores_used.setAttribute("class",cores_used.getAttribute("class")+" tooltip");
        cores_used.appendChild(cores_tooltip);
    }
    memory_display = "Memory: "+Math.round(node.memory_used_gb)+" / "+node.memory_gb+" GB";
    memory_used = createProgressBar(memory_display,node.memory_used,node.memory);
    if (node.memory_used>0) {
        memory_tooltip = createJobsToolTip(node.jobs,"memory");
        memory_used.setAttribute("class",memory_used.getAttribute("class")+" tooltip");
        memory_used.appendChild(memory_tooltip);
    }
    nodeDiv.appendChild(createRackElement(node_name,43));
    nodeDiv.appendChild(createRackElement(node_state,50));
    nodeDiv.appendChild(createRackElement(running_jobs,58));
    nodeDiv.appendChild(createRackElement(cores_used,66));
    nodeDiv.appendChild(createRackElement(memory_used,74));
    return nodeDiv;
}

function createRackElement(rack,pos) {
    rackElement = document.createElement("div");
    rackElement.setAttribute("class", "rack");
    rackElement.style.top=pos;
    rackElement.style.left=14;
    rackElement.appendChild(rack);
    return rackElement;
}

function createProgressBar(text,value,max) {
    percent = value/max;
    width = Math.round(percent*100);
    progress = document.createElement("div");
    progress.setAttribute("class", "progress");
    progress_bar = document.createElement("div");
    progress_bar.setAttribute("class", "progress-bar");
    bgcolor = "#86e01e";
    if (percent>0.9) { bgcolor = "#f63a0f";}
    else if (percent>0.75) { bgcolor = "#f27011";}
    else if (percent>0.5) { bgcolor = "#f2b01e";}
    progress_bar.style.width = width+"%";
    progress_bar.style.backgroundColor = bgcolor;
    progress_label = document.createElement("div");
    progress_label.setAttribute("class", "progress-label");
    progress_label.innerHTML=text;
    if (value>0) progress.appendChild(progress_bar);
    progress.appendChild(progress_label);
    return progress;
}

function createLabel(text,color) {
    label = document.createElement("div");
    label.setAttribute("class", "progress");
    label.style.backgroundColor = color;
    inner_label = document.createElement("div");
    inner_label.setAttribute("class", "progress-label");
    inner_label.innerHTML=text;
    label.appendChild(inner_label);
    return label;
}

function createNetworkLabel(text,color,responding) {
    label = document.createElement("div");
    label.setAttribute("class", "progress");
    label.style.backgroundColor = color;
    inner_label = document.createElement("div");
    inner_label.setAttribute("class", "progress-label");
    inner_label.innerHTML=text;
    networkIcon = createNetworkIcon(responding);
    label.appendChild(inner_label);
    label.appendChild(networkIcon);
    return label;
}


function createNetworkIcon(responding) {
    icon = document.createElement("div");
    if (responding) {
       icon_class="wifi";
       tooltip = "Node is responding";
    } else {
       icon_class = "wifi-disconnected";
       tooltip = "Node is NOT responding";
    }
    icon.setAttribute("class", icon_class);
    icon.setAttribute("title", tooltip);
    return icon;
}

function createErrorElement(text) {
    const newDiv = document.createElement("div");
    newDiv.setAttribute("id", "nodes");
    const newContent = document.createTextNode(text);
    newDiv.appendChild(newContent);
    return newDiv;
}

function createLastUpdate(text) {
    const newDiv = document.createElement("div");
    newDiv.setAttribute("id", "updated");
    const newContent = document.createTextNode("Status is updated every minute. Last updated: "+text);
    newDiv.appendChild(newContent);
    return newDiv;
}

function addToolTip(target, tooltip_element) {
    target.setAttribute("class",target.getAttribute("class")+" tooltip");
    target.appendChild(tooltip_element);
}

function createToolTipElement(text) {
    tooltip_element = document.createElement("div");
    tooltip_element.innerHTML = text;
    tooltip_element.setAttribute("class","tooltiptext");
    return tooltip_element;
}

function createJobsToolTip(jobs,sortby) {
    tooltip_element = document.createElement("div");
    table_element = document.createElement("table");
    table_element.setAttribute("class","tooltiptable");
    tooltip_element.appendChild(table_element);
    header = document.createElement("tr");
    header_tool    = document.createElement("th");header_tool.innerHTML="Tool";
    header_cores   = document.createElement("th");header_cores.innerHTML="Cores";
    header_memory  = document.createElement("th");header_memory.innerHTML="Memory";
    header_start   = document.createElement("th");header_start.innerHTML="Date";
    header_time    = document.createElement("th");header_time.innerHTML="Start";
    header_elapsed = document.createElement("th");header_elapsed.innerHTML="Elapsed";
    header_jobid   = document.createElement("th");header_jobid.innerHTML="Job ID";
    header_state   = document.createElement("th");header_state.innerHTML="State";
    header_remark  = document.createElement("th");header_remark.innerHTML="Remark";
    if (sortby=="tool") {
        header.appendChild(header_tool);
        header.appendChild(header_cores);
        header.appendChild(header_memory);
    } else if (sortby=="cores") {
        header.appendChild(header_cores);
        header.appendChild(header_tool);
        header.appendChild(header_memory);
    } else if (sortby=="memory") {
        header.appendChild(header_memory);
        header.appendChild(header_tool);
        header.appendChild(header_cores);
    }
    header.appendChild(header_jobid);
    header.appendChild(header_start);
    header.appendChild(header_time);
    header.appendChild(header_elapsed);
    header.appendChild(header_state);
    header.appendChild(header_remark);
    table_element.appendChild(header);    
    for (var i = 0; i < jobs.length; i++) {
        job = jobs[i];
        row = document.createElement("tr");
        datetime = job['start'].split('T');
        remark = "";
        if ('split_across' in job) {
            split_nodes = job['split_across']; // job execution is split across multiple nodes
            remark += "Split across: "+split_nodes.join(',')+". ";
        }
        if ('cancelled' in job && job['cancelled']) remark += "CANCELLED";
        else {
            if ('pid' in job) {
               if (job['pid']==-1) remark += "ERROR: No process on slurm node!";
               else if (job['pid']==0) remark += "Missing information about process";
               else {} // job['pid'] should now be a list of processes. 
            }
            else remark = "Missing information about process";
        }        
        column_tool    = document.createElement("td");column_tool.innerHTML=job['tool'];
        column_cores   = document.createElement("td");column_cores.innerHTML=job['cpus'];
        column_memory  = document.createElement("td");column_memory.innerHTML=job['memory_display'];
        column_start   = document.createElement("td");column_start.innerHTML=datetime[0];
        column_time    = document.createElement("td");column_time.innerHTML=datetime[1];
        column_elapsed = document.createElement("td");column_elapsed.innerHTML=job['elapsed'];
        column_jobid   = document.createElement("td");column_jobid.innerHTML=job['galaxy_jobid'];
        column_state   = document.createElement("td");column_state.innerHTML=job['state'];
        column_remark  = document.createElement("td");column_remark.innerHTML=remark;
        column_memory.style.textAlign="right";
        column_cores.style.textAlign="right";
        column_elapsed.style.textAlign="right";
        if (sortby=="tool") {
            row.appendChild(column_tool);
            row.appendChild(column_cores);
            row.appendChild(column_memory);
        } else if (sortby=="cores") {
            row.appendChild(column_cores);
            row.appendChild(column_tool);
            row.appendChild(column_memory);
        } else if (sortby=="memory") {
            row.appendChild(column_memory);
            row.appendChild(column_tool);
            row.appendChild(column_cores);
        } 
        row.appendChild(column_jobid);
        row.appendChild(column_start);
        row.appendChild(column_time);
        row.appendChild(column_elapsed);
        row.appendChild(column_state);
        row.appendChild(column_remark);
        if (job['state'].toLowerCase().startsWith('completing')) row.setAttribute("class","completing");
        table_element.appendChild(row);
    }
    tooltip_element.setAttribute("class","jobtooltip");
    return tooltip_element;
}

function getJobsString(jobs) {
    tooltip = "";
    for (var i = 0; i < jobs.length; i++) {
        job = jobs[i];
        tool_string = "<b>"+job.tool+"</b> ("+job.galaxy_jobid+"): "+job.cpus+" cores/"+job.memory_display+". Started="+job.start.replace('T',' ');
        tooltip += tool_string +"<br>"; 
    }
    return tooltip;   
}

function createCompletedList(completed, nodes) {
    completed_element = document.createElement("div");
    completed_element.setAttribute("id","completed");
    completed_title = document.createElement("button");
    completed_title.innerHTML = "Completed jobs";
    completed_title.setAttribute("id","completed_button");
    completed_title.setAttribute("class","collapsible");
    completed_title.addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){ content.style.maxHeight = null; } else { content.style.maxHeight = content.scrollHeight + "px";}
      });
    completed_element.appendChild(completed_title);
    table_element = document.createElement("table");
    table_element.setAttribute("class","completedtable");
    header = document.createElement("tr");
    for (var i = 0; i < nodes.length; i++) {
        node = nodes[i];
        header_nodename   = document.createElement("th");header_nodename.innerHTML=node['shortname'];header.appendChild(header_nodename);
    }
    header_total = document.createElement("th");header_total.innerHTML="Total";header.appendChild(header_total);
    header_day = document.createElement("th");header_day.innerHTML="Day";header.appendChild(header_day);
    table_element.appendChild(header);
    sum_jobs_nodes = new Array(nodes.length).fill(0);
    sum_jobs_week = 0;
    legends = ["Today","Yesterday","2 days ago","3 days ago","4 days ago","5 days ago","6 days ago"]
    for (var i = 0; i < 7; i++) { // time ago
        sum_jobs_day_i = 0;
        row = document.createElement("tr");
        for (var j = 0; j < nodes.length; j++) {
             node = nodes[j];
             nodename = node['name'];
             node_job_counts = completed[nodename];
             node_jobs_this_day = node_job_counts[i];
             sum_jobs_day_i += node_jobs_this_day;
             sum_jobs_week  += node_jobs_this_day;
             sum_jobs_nodes[j] += node_jobs_this_day;
             cell = document.createElement("td");
             cell.innerHTML=""+node_jobs_this_day;
             cell.style.textAlign="right";
             row.appendChild(cell);
        }
        cell = document.createElement("td");
        cell.innerHTML=""+sum_jobs_day_i;
        cell.style.textAlign="right";
        row.appendChild(cell);
        cell = document.createElement("td");
        cell.innerHTML=legends[i];
        row.appendChild(cell);
        table_element.appendChild(row);
    }
    // bottom sums row
    row = document.createElement("tr");
    for (var j = 0; j < nodes.length; j++) { // per node
         cell = document.createElement("td");
         cell.innerHTML=sum_jobs_nodes[j];
         cell.style.textAlign="right";
         cell.style.fontWeight="bold";
         row.appendChild(cell);
    }
    cell = document.createElement("td"); // Grand total for the week
    cell.innerHTML=""+sum_jobs_week;
    cell.style.textAlign="right";
    cell.style.fontWeight="bold";
    cell.style.background="#70a0f6";
    row.appendChild(cell);

    cell = document.createElement("td");
    cell.innerHTML="Last 7 days";
     // cell.setAttribute("class","lastcolumn");
    row.appendChild(cell);

    table_element.appendChild(row);
    
    dropdown_element = document.createElement("div");
    dropdown_element.appendChild(table_element);
    dropdown_element.setAttribute("id","completed_list");
    dropdown_element.setAttribute("class","content");
    completed_element.appendChild(dropdown_element);
    return completed_element;

}

function createPendingList(pending) {
    pending_element = document.createElement("div");
    pending_element.setAttribute("id","pending");
    pending_title = document.createElement("button");
    pending_title.innerHTML = pending.length+" pending job"+((pending.length>1)?"s":"");
    pending_title.setAttribute("id","pending_button");
    pending_title.setAttribute("class","collapsible");
    pending_title.addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){ content.style.maxHeight = null; } else { content.style.maxHeight = content.scrollHeight + "px";}
      });
    pending_element.appendChild(pending_title);
    table_element = document.createElement("table");
    table_element.setAttribute("class","pendingtable");
    header = document.createElement("tr");
    header_jobid   = document.createElement("th");header_jobid.innerHTML="Job ID";header.appendChild(header_jobid);    
    header_tool    = document.createElement("th");header_tool.innerHTML="Tool";header.appendChild(header_tool);
    header_cores   = document.createElement("th");header_cores.innerHTML="Cores";header.appendChild(header_cores);
    header_memory  = document.createElement("th");header_memory.innerHTML="Memory";header.appendChild(header_memory);
    header_reason  = document.createElement("th");header_reason.innerHTML="Reason";header.appendChild(header_reason);    
    table_element.appendChild(header);
    for (var i = 0; i < pending.length; i++) {
        job = pending[i];
        row = document.createElement("tr");
        column_jobid   = document.createElement("td");column_jobid.innerHTML=job['galaxy_jobid'];row.appendChild(column_jobid);         
        column_tool    = document.createElement("td");column_tool.innerHTML=job['tool'];row.appendChild(column_tool);
        column_cores   = document.createElement("td");column_cores.innerHTML=job['cpus'];row.appendChild(column_cores);
        column_memory  = document.createElement("td");column_memory.innerHTML=job['memory_display'];row.appendChild(column_memory);
        column_reason  = document.createElement("td");column_reason.innerHTML=job['reason'];row.appendChild(column_reason);
        column_memory.style.textAlign="right";
        column_cores.style.textAlign="right";
        table_element.appendChild(row);
    }
    dropdown_element = document.createElement("div");    
    dropdown_element.appendChild(table_element);
    dropdown_element.setAttribute("id","pending_list");
    dropdown_element.setAttribute("class","content");
    pending_element.appendChild(dropdown_element);
    return pending_element;
}

</script>

<body>

<h1>UseGalaxy.no compute cluster</h1>
<div id="outer">
   <div id="nodes"></div>
</div>
<div id="updated"></div>
<div id="completed"></div>
<div id="pending"></div>

<script>
$(document).ready(function(){
   updateStatus();
   setTimeout(updateStatus, update_interval*1000);
});
</script>
