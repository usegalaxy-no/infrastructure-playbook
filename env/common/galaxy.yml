- hosts: galaxyserver
  become: true
  tags:
    - galaxyserver
  vars_files:
    - group_vars/global.yml
    - group_vars/galaxy.yml
    - group_vars/pulsar_nmbu_orion.yml
    - group_vars/slurm.yml
    - group_vars/telegraf.yml

  pre_tasks:
    - name: Install Dependencies
      package:
#        use_backend: dnf
        name:
          - 'epel-release'
          - 'python3'
          - 'python3-psycopg2'
          - 'git'
          - 'python36-virtualenv'
          - 'make'
          - 'bzip2'
          - 'postgresql'
  
  tasks:
    - name: Perform misc tasks
      include: tasks/galaxy.yml

  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted

  roles:
    - geerlingguy.pip
    - galaxyproject.repos
    - galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: galaxy
    - usegalaxy_eu.galaxy_systemd
    - galaxyproject.nginx
    - galaxyproject.cvmfs
    - galaxyproject.repos
    - galaxyproject.slurm
    - dj-wasabi.telegraf

  post_tasks:
    - name: Install slurm-drmaa
      package:
        name: slurm-drmaa
    # TODO: This should not be needed, but...
    - name: Make sure galaxy owner owns tool-data
      file:
        path: "{{ galaxy_root }}/server/tool-data"
        state: directory
        recurse: yes
        mode: '0755'
        owner: "{{ galaxy_user.name }}"
