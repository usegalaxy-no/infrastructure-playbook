- hosts: galaxyserver
  become: true
  tags:
    - galaxyserver
  vars_files:
    - group_vars/global.yml
    - group_vars/galaxy.yml
    - group_vars/pulsar_nmbu_orion.yml

  pre_tasks:
    - name: Install Dependencies
      package:
#        use_backend: dnf
        name: ['epel-release','python3', 'python-psycopg2', 'git', 'python-virtualenv', 'make', 'bzip2','postgresql']
  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
  tasks:
    - name: Disable SELinux
      selinux:
        state: disabled

    - name: Add branding
      copy:
        src: templates/galaxy/static/
        dest: "{{ galaxy_root }}/server/static/"
        owner: galaxy
        group: galaxy
        mode: '0644'
        force: yes

    - name: Setup ssh access
      become: false
      include: tasks/keys.yml

  roles:
    - geerlingguy.pip
    - galaxyproject.repos
    - galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: galaxy
    - usegalaxy_eu.galaxy_systemd
    - galaxyproject.nginx
    - galaxyproject.cvmfs
    - galaxyproject.repos
    - galaxyproject.slurm
  post_tasks:
    - name: Install slurm-drmaa
      package:
        name: slurm-drmaa
